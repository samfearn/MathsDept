<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>STACK</title>

		<link rel="stylesheet" href="{{ '/assets/revealjs/css/reset.css' | prepend: site.baseurl | prepend: site.url }}">
		<link rel="stylesheet" href="{{ '/assets/revealjs/css/reveal.css' | prepend: site.baseurl | prepend: site.url }}">
		<link rel="stylesheet" href="{{ '/assets/revealjs/css/theme/solarized.css' | prepend: site.baseurl | prepend: site.url }}">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="{{ '/assets/revealjs/lib/css/monokai.css' | prepend: site.baseurl | prepend: site.url }}">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? '{{ "/assets/revealjs/css/print/pdf.css" | prepend: site.baseurl | prepend: site.url }}' : '{{ "/assets/revealjs/css/print/paper.css" | prepend: site.baseurl | prepend: site.url }}';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown id="Title Slide">
					<script type="text/template">
						<!-- .slide: data-background-color="#72246C" -->
						<img src="{{ 'DULogo_WHITE.png' | prepend: site.image_dir | prepend: site.baseurl }}" alt="Durham University Logo" class="plain" style="width:500px; position:relative; bottom:50px">

						# One year of STACK
						<!-- .element: style="color:white" -->

						## Sam Fearn
						<!-- .element: style="color:white; position:relative; top:50px"-->
					</script>
				</section>

				<section>
					<section data-markdown id="Outline" class="center">
						<script type="text/template">
							## Outline

							* Context <!-- .element: class="fragment" data-fragment-index="1" -->
							* What we did <!-- .element: class="fragment" data-fragment-index="2" -->
							* How it went <!-- .element: class="fragment" data-fragment-index="3" -->
							* Future plans <!-- .element: class="fragment" data-fragment-index="4" -->
						</script>
					</section>
				</section>
				

				<section id="Context">
					<section data-markdown data-transition="none" id="Durham University?">
						<script type="text/template">
							## Context
							
							<img src="{{ 'DUCastle.jpg' | prepend: site.image_dir | prepend: site.baseurl }}" alt="Durham Castle and Cathedral" style="width:500px;">

							* Third-oldest English University. <!-- .element: class="fragment" -->
							* Top 5 in UK for mathematics. <!-- .element: class="fragment" -->
							* Departmental intake of about 230 &hellip; <!-- .element: class="fragment" -->
							* &hellip; rising to 300 over the next few years. <!-- .element: class="fragment" -->
						
						</script>
					</section>

					<section data-markdown data-transition="none" id="Pedagogy?">
						<script type="text/template">
							## Context

							<img src="{{ 'Pedagogy.jpg' | prepend: site.image_dir | prepend: site.baseurl }}" alt="An image of two heard which is supposed to abstractly represent 'pedagogy'" style="width:500px;">

							Pedagogy <!-- .element: class="fragment remove" data-fragment-index="1" -->

							~~Pedagogy~~ <!-- .element: class="fragment remove" data-fragment-index="2" -->

						</script>
					</section>

					<section data-markdown data-transition="none" id="Budgets">
						<script type="text/template">
							## Context

							<img src="{{ 'funding.jpg' | prepend: site.image_dir | prepend: site.baseurl }}" alt="A picture of an empty wallet, representing the diminshing funding for Ph.D. students in the UK" style="width:500px;" >

							* Reduction in number of Ph.D. students who teach (and mark homework). <!-- .element: class="fragment" -->
							* Increasing undergraduate cohort size. <!-- .element: class="fragment" -->

						</script>
					</section>
				</section>

				<section>
					<section data-markdown data-transition="none" id="What We Did">
						<script type="text/template">
							## What we did

							* First year courses have weekly problems. <!-- .element: class="fragment" -->
							* Aim to replace every other homework with a formative online assessment. <!-- .element: class="fragment" -->
							* Top-down decision, but staff consoluted throughout. <!-- .element: class="fragment" -->
							* Roll out across first year modules over 2-3 years. <!-- .element: class="fragment" -->
							* Currently implemented ~2/5 core modules and ~1.5/4 auxiliary and service modules. <!-- .element: class="fragment" -->
							* Two Teaching Fellows working on this. <!-- .element: class="fragment" -->
						</script>
					</section>
				</section>

				<section>
					<section data-markdown id="Why Stack?">
						<script type="text/template">
							## Why STACK?

							<img src="{{ 'STACK-logo.png' | prepend: site.image_dir | prepend: site.baseurl }}" alt="The STACK logo" style="width:200px;">

							* Open Source <!-- .element: class="fragment" -->
							* Built on Maxima <!-- .element: class="fragment" -->

							Initial Challenge: Durham uses Blackboard <!-- .element: class="fragment" -->
						</script>
					</section>
				</section>

				<section id="Student Feedback">
					<section data-markdown data-transition="none">
						## Student Feedback
					</section>

					<section data-markdown data-transition="none" data-background="#9CFE97">
						<script type="text/template">
						## Student Feedback

						Students seem to generally appreciate the addition of e-assessment (quotes from Calculus I MEQs):

						<blockquote>
							&ldquo; Overall I love them &hellip;&rdquo;
						</blockquote>
						<!-- .element: class="fragment remove" data-fragment-index="1" -->

						<blockquote>
							&ldquo; I appreciate the mixture between paper based and e-assessment homeworks.&rdquo;
						</blockquote>
						<!-- .element: class="fragment remove" data-fragment-index="2" -->

						<blockquote>
							&ldquo; &hellip; works very well with half E-Assessment half marked work as you can get feedback quickly.&rdquo;
						</blockquote>
						<!-- .element: class="fragment" data-fragment-index="3" -->

						<span>Students have actively requested that e-assessments be added to the remaining first year courses.
						</span>
						<!-- .element: class="fragment" data-fragment-index="4" -->

						&#x1f44d;
						<!-- .element: class="fragment" data-fragment-index="4" -->

						</script>
					</section>
				</section>

				<section>
					<section data-markdown data-background="#FED997" id="Question Behaviours" class="center">
						<script type="text/template">
							## Question Behaviour

							The main criticism we received about our e-assessments was due to different courses choosing to use different Question Behaviours.

							* Interactive with multiple tries - used for Calculus <!-- .element: class="fragment" -->
							* Adaptive mode (no penalties) - used in Linear Algebra and calculus revisions <!-- .element: class="fragment" -->


						</script>
					</section>
				</section>

				<section id="Staff Response">
					<section data-markdown data-background="linear-gradient(#9CFE97,#FED997)">
						<script type="text/template">
						## Staff Response
			
						Staff have been largely positive about e-assessments being added to (most) first year courses.
						<!-- .element: class="fragment" -->

						Some staff had reservations about how capable the system would be
						<!-- .element: class="fragment remove" -->

						Some staff had reservations about how capable the system would be - reassured by demonstrations.
						<!-- .element: class="fragment" -->

						Despite a number of staff attending a workshop, none have independently added e-assessments to their courses.
						<!-- .element: class="fragment" -->

						</script>
					</section>
				</section>

				<section id="Lessons Learned">
					<section data-markdown>
						<script type="text/template">
						## Some Lessons Learned

						1. Stack and Moodle are robust <!-- .element: class="fragment" data-fragment-index="1" -->
							* &hellip; but LTI can be tricky <!-- .element: class="fragment" data-fragment-index="2" -->
						2. Use &lsquo;Deployed variants&rsquo; <!-- .element: class="fragment" -->
						3. The moodle editor likes to add its own html &#x1f620; <!-- .element: class="fragment" data-fragment-index="3" -->
							<img src="{{ 'htmlmode.png' | prepend: site.image_dir | prepend: site.baseurl }}" alt="Switch to html editing mode to remove any unwanted html"> <!-- .element: class="fragment remove" data-fragment-index="4" -->
						4. Output tex can be controlled with texput (&amp; sconcat, ssubst &hellip;) <!-- .element: class="fragment" data-fragment-index="5" -->
							<pre><code>texput(x1,"x^{\\prime}(t)");</code></pre> <!-- .element: class="fragment remove" data-fragment-index="6" -->
							<pre><code>texput(xn,sconcat("x^{", n, "}(t)"));</code></pre> <!-- .element: class="fragment remove" data-fragment-index="7" -->
						5. Sometimes it's easier to randomise questions rather than within a question <!-- .element: class="fragment" data-fragment-index="8" -->
						</script>
					</section>
				</section>

				<section id="The Future">
					<section data-markdown>
						<script type="text/template">
						## The Future

						* Continue adding to remaining modules <!-- .element: class="fragment" data-fragment-index="1" -->
						* Accessibility <!-- .element: class="fragment" data-fragment-index="2" -->
						* Embed into Moodle books? <!-- .element: class="fragment" data-fragment-index="3" -->
						* Use &lsquo;Question Blocks&rsquo; <!-- .element: class="fragment" data-fragment-index="4" -->
							<img src="{{ 'questionblocks.png' | prepend: site.image_dir | prepend: site.baseurl }}" alt="Using STACK conditional question blocks to dynamically add images" style="width:600px"> <!-- .element: class="fragment" data-fragment-index="4" -->

						</script>
					</section>
				</section>

				<section id="Thanks">
					<section data-markdown class="center">
						<script type="text/template">
						## Thanks for listening

						</script>
					</section>
				</section>

			</div>
		</div>

		<script src="{{ '/assets/revealjs/js/reveal.js' | prepend: site.baseurl | prepend: site.url }}"></script>
		<script id="configuration">
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				hash: true,
				center: false,
				transition: 'slide',
				dependencies: [
					{ src: '{{ "/assets/revealjs/plugin/markdown/marked.js" | prepend: site.baseurl | prepend: site.url }}' },
					{ src: '{{ "/assets/revealjs/plugin/markdown/markdown.js" | prepend: site.baseurl | prepend: site.url }}' },
					{ src: '{{ "/assets/revealjs/plugin/highlight/highlight.js" | prepend: site.baseurl | prepend: site.url }}' },
					{ src: '{{ "/assets/revealjs/plugin/notes/notes.js" | prepend: site.baseurl | prepend: site.url }}', async: true },
					{ src: '{{ "/assets/revealjs/plugin/math/math.js" | prepend: site.baseurl | prepend: site.url }}', async: true }
				]
			});
		</script>
	</body>
</html>
