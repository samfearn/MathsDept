<div class="project">
    <div class="thumbnail">
        <a href="{{ include.redirect }}" target="_blank">
        {% if include.img %}
        <img class="thumbnail" src="{{ include.img | prepend: site.baseurl | prepend: site.url }}"/>
        {% else %}
        <div class="thumbnail blankbox"></div>
        {% endif %}    
        <span>
            <h1 class="no-anchor">{{ include.title }}</h1>
            <br/>
            <p>{{ include.description }}</p>
        </span>
        </a>
    </div>
</div>
